server:
  port: 9401
#database
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/shiro?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    ###################以下为druid增加的配置###########################
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.DefaultComponentSafeNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  data:
    elasticsearch:
      cluster-name: sylar
      #注意注意 这里是elasticsearch tcp端口默认9300 并非http端口
      cluster-nodes: 127.0.0.1:9300
